<div class="container my-4">

    <!-- Output container -->

        <div class="loading-spinner">
            <div class="spinner-border text-primary me-2" role="status"></div>
            <span>Fetching JSON from Apps Script...</span>
        </div>
    </div>

<script>
var API_URL="https://script.google.com/macros/s/AKfycbyWO3cHdedolCK1igmp-m5YHUDC-s5bL0JkNvPkcqjqHm57mHLFN2maQA1U80LdpwHZRw/exec"
// =======================
// REUSABLE FUNCTION
// =======================
function renderPhases(jsonData, targetElement) {
    let html = "";

    jsonData.forEach(phase => {
        html += `
        <h3 class="mt-4 text-primary text-capitalize">${phase.phase}</h3>
        <div class="row g-3 mb-4">
        `;

        phase.categories.forEach(cat => {
            html += `
            <div class="col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-light fw-bold">
                        ${cat.category}
                    </div>
                    <div class="card-body">
            `;

            cat.pages.forEach(page => {
                html += `
                <div class="mb-3">
                    <h6 class="fw-semibold">${page.page}</h6>
                    <ul class="list-group list-group-flush">
                `;

                page.features.forEach(feat => {
                    html += `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            ${feat.feature}
                            ${
                                feat.checked
                                ? `<i class="bi bi-check-circle-fill text-success"></i>`
                                : `<i class="bi bi-x-circle-fill text-danger"></i>`
                            }
                        </li>
                    `;
                });

                html += `
                    </ul>
                </div>
                `;
            });

            html += `
                    </div>
                </div>
            </div>
            `;
        });

        html += `</div>`;
    });

    $(targetElement).html(html);
}

function fetchDataAndRender() {
    // Using jQuery AJAX to fetch the JSON
    $.ajax({
        url: API_URL+"?action=fase-development",
        type: "GET",
        dataType: "json", // Expect JSON response
        success: function(data) {
            renderPhases(data,"#output");
        },
        error: function(xhr, status, error) {
            // Common error: CORS. 
            // Note: Google Apps Script redirects. Simple $.ajax sometimes fails on redirects without specific settings.
            // However, 'dataType: json' usually handles the redirect chain for public scripts.
            console.error("Error fetching data:", error);
            $('#table-container').html(`
                <div class="alert alert-danger">
                    <strong>Failed to load data.</strong><br>
                    Check console for details. Ensure your Apps Script is deployed as "Anyone".
                </div>
            `);
        }
    });
}

// =======================
// RENDER ON PAGE LOAD
// =======================
$(document).ready(function () {
    fetchDataAndRender();
});
</script>
