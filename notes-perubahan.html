<div class="container mt-4">
	<h2 class="mb-4 text-center fw-bold">Notes Perubahan</h2>

    <div id="renderArea">
        <div class="loading-spinner">
            <div class="spinner-border text-primary me-2" role="status"></div>
            <span>Fetching JSON from Apps Script...</span>
        </div>

    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- JSON Data -->
<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzkwUKk23p7hThm-cz4vRoqaqL_dTMdtncler_Oa_N8nQ7AqdxxVp0vV7-XeHLsBZS4VQ/exec"; 

    $(document).ready(function() {
        fetchDataAndRender();
    });

    function fetchDataAndRender() {
        // Using jQuery AJAX to fetch the JSON
        $.ajax({
            url: API_URL+"?action=notes-perubahan",
            type: "GET",
            dataType: "json", // Expect JSON response
            success: function(data) {
                renderNotes(data);
            },
            error: function(xhr, status, error) {
                // Common error: CORS. 
                // Note: Google Apps Script redirects. Simple $.ajax sometimes fails on redirects without specific settings.
                // However, 'dataType: json' usually handles the redirect chain for public scripts.
                console.error("Error fetching data:", error);
                $('#table-container').html(`
                    <div class="alert alert-danger">
                        <strong>Failed to load data.</strong><br>
                        Check console for details. Ensure your Apps Script is deployed as "Anyone".
                    </div>
                `);
            }
        });
    }

    function renderNotes(data) {
        $("#renderArea").html("");
        data.forEach(item => {
            let keypointsHTML = item.Keypoint.length > 0
                ? item.Keypoint.map(k => `<li>${k.replace(/\n/g, "<br>")}</li>`).join("")
                : "<li><i>Tidak ada keypoint</i></li>";

            let decisionHTML = item.Keputusan.map(d => `<li>${d}</li>`).join("");

            $("#renderArea").append(`
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-list-check"></i> ${item.No}. ${item["Topik Pembahasan"]}
                        </h5>

                        <p><i class="bi bi-info-circle"></i> <strong>Result:</strong><br>${item.Result}</p>

                        <p class="section-title"><i class="bi bi-key"></i> Keypoint:</p>
                        <ul class="keypoint">${keypointsHTML}</ul>

                        <p class="section-title"><i class="bi bi-check2-circle"></i> Keputusan:</p>
                        <ul class="decision">${decisionHTML}</ul>
                    </div>
                </div>
            `);
        });
    }
</script>
