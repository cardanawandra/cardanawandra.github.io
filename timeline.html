<div class="container mt-4">
	<h2 class="mb-4 text-center fw-bold">Timeline</h2>

    <div id="table-container" class="overflow-x-scroll">
        <div class="loading-spinner">
            <div class="spinner-border text-primary me-2" role="status"></div>
            <span>Fetching JSON from Apps Script...</span>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    // ==========================================
    // CONFIGURATION
    // ==========================================
    // Replace this with your actual Google Apps Script Web App URL
    // Ensure you deployed it as "Execute as: Me" and "Who has access: Anyone"
    const API_URL = "https://script.google.com/macros/s/AKfycbzkwUKk23p7hThm-cz4vRoqaqL_dTMdtncler_Oa_N8nQ7AqdxxVp0vV7-XeHLsBZS4VQ/exec"; 

    $(document).ready(function() {
        fetchDataAndRender();
    });

    function fetchDataAndRender() {
        // Using jQuery AJAX to fetch the JSON
        $.ajax({
            url: API_URL+"?action=timeline",
            type: "GET",
            dataType: "json", // Expect JSON response
            success: function(data) {
                renderTable(data);
            },
            error: function(xhr, status, error) {
                // Common error: CORS. 
                // Note: Google Apps Script redirects. Simple $.ajax sometimes fails on redirects without specific settings.
                // However, 'dataType: json' usually handles the redirect chain for public scripts.
                console.error("Error fetching data:", error);
                $('#table-container').html(`
                    <div class="alert alert-danger">
                        <strong>Failed to load data.</strong><br>
                        Check console for details. Ensure your Apps Script is deployed as "Anyone".
                    </div>
                `);
            }
        });
    }

    function renderTable(data) {
        if (!data || data.length === 0) {
            $('#table-container').html('<div class="alert alert-warning">No data received.</div>');
            return;
        }

        let tableHtml = '<table class="table table-bordered excel-table mb-0">';
        
        // Loop through rows
        data.forEach((row, rowIndex) => {
            tableHtml += '<tr>';
            
            // Loop through cells
            row.forEach(cell => {
                // 1. Calculate inline styles based on JSON data
                let style = '';
                if (cell.bg && cell.bg !== '#ffffff') {
                    style += `background-color: ${cell.bg}; `;
                }
                if (cell.color && cell.color !== '#000000') {
                    style += `color: ${cell.color}; `;
                }
                if (cell.bold) {
                    style += 'font-weight: bold; ';
                }

                // 2. Build Attributes for Merging (Rowspan/Colspan)
                let attrs = '';
                if (cell.rowSpan > 1) attrs += ` rowspan="${cell.rowSpan}"`;
                if (cell.colSpan > 1) attrs += ` colspan="${cell.colSpan}"`;
                
                // 3. Render Cell
                // Note: We use style attribute for specific colors, 
                // but you could also map hex codes to Bootstrap classes if preferred.
                tableHtml += `<td style="${style}" ${attrs}>${cell.value}</td>`;
            });
            
            tableHtml += '</tr>';
        });
        
        tableHtml += '</table>';
        
        // Inject into DOM
        $('#table-container').html(tableHtml);
    }
</script>
