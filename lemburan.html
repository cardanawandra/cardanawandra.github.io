<div class="container mt-4" id="cardContainer">
    <div class="loading-spinner">
        <div class="spinner-border text-primary me-2" role="status"></div>
        <span>Fetching JSON from Apps Script...</span>
    </div>
</div>

<script>
var API_URL_LEMBURAN="https://script.google.com/macros/s/AKfycbw2Pyt2PE32DslKHswPOxMRRYsT6_Rzccmt8zRacb6-YdtgllJ1l6Iltft94ZON6fIR/exec"

function fetchDataAndRender() {
    // Using jQuery AJAX to fetch the JSON
    $.ajax({
        url: API_URL_LEMBURAN,
        type: "GET",
        dataType: "json", // Expect JSON response
        success: function(data) {
            renderLemburan(data);
        },
        error: function(xhr, status, error) {
            // Common error: CORS. 
            // Note: Google Apps Script redirects. Simple $.ajax sometimes fails on redirects without specific settings.
            // However, 'dataType: json' usually handles the redirect chain for public scripts.
            console.error("Error fetching data:", error);
            $('#table-container').html(`
                <div class="alert alert-danger">
                    <strong>Failed to load data.</strong><br>
                    Check console for details. Ensure your Apps Script is deployed as "Anyone".
                </div>
            `);
        }
    });
}

// =======================
// RENDER ON PAGE LOAD
// =======================
$(document).ready(function () {
    fetchDataAndRender();
});

function formatTime(dateStr) {
  const d = new Date(dateStr);
  return d.toLocaleTimeString("en-GB", { hour: "2-digit", minute: "2-digit" });
}

function formatDate(dateStr) {
  const d = new Date(dateStr);
  return d.toLocaleDateString("id-ID", { 
    weekday: "long",
    day: "numeric",
    month: "long",
    year: "numeric"
  });
}

function renderLemburan(data) {
    $("#cardContainer").html("");

    data.forEach(item => {

        const tanggal = formatDate(item["Tanggal Lemburan"]);
        const mulai = formatTime(item["Waktu Mulai Lembur"]);
        const selesai = formatTime(item["Waktu selesai Lembur"]);

        let statusClass = "bg-secondary";
        if (item["Status Lemburan"] === "Sudah Selesai") statusClass = "bg-success";
        else if (item["Status Lemburan"] === "Belum Selesai") statusClass = "bg-danger";
        let textColor = "white";
        if(item.color=="#ffffff"){
            textColor = "black";
        }

        let card = `
        <div class="card mb-3 shadow-sm">
            <div class="card-header text-${textColor} d-flex justify-content-between align-items-center"
                 style="background-color:${item.color}">
                
                <div>
                    <i class="bi bi-person-fill"></i>
                    <strong>${item["Nama lengkap Pegawai"]}</strong>
                </div>

                <span class="badge ${statusClass}">
                    <i class="bi bi-flag-fill"></i> ${item["Status Lemburan"]}
                </span>
            </div>

            <div class="card-body">

                <!-- Center Date -->
                <h5 class="text-center mb-3 fw-bold">
                    <i class="bi bi-calendar-event"></i> ${tanggal}
                </h5>

                <!-- Time Range -->
                <div class="text-center mb-3">
                    <span class="badge bg-dark px-3 py-2 fs-6">
                        <i class="bi bi-clock"></i> ${mulai} — ${selesai}
                    </span>
                </div>

                <!-- Notes Section -->
                <div class="mb-2">
                    <h6 class="fw-bold"><i class="bi bi-journal-text"></i> Keterangan Lembur:</h6>
                    <p class="mb-2">${item["Keterangan Lembur"] || "-"}</p>
                </div>

                <div class="mb-2">
                    <h6 class="fw-bold"><i class="bi bi-info-circle"></i> Keterangan Status:</h6>
                    <p class="mb-0">${item["Keterangan status lembur (jika belum selesai)"] || "-"}</p>
                </div>

                <p class="text-muted text-end mt-3 mb-0">
                    <small><i class="bi bi-clock-history"></i> ${item.Timestamp}</small>
                </p>
            </div>
        </div>
        `;

        $("#cardContainer").append(card);
    });
}
</script>
