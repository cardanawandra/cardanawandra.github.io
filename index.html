<div class="container py-4">

	<h2 class="mb-4 text-center fw-bold">Project Dashboard</h2>

	<!-- PROJECT NAME -->
	<div class="card mb-4">
		<div class="card-body text-center">
			<h3 id="projectName" class="fw-bold"></h3>
            <hr/>
            <div id="projectPeriod">
                <div class="loading-spinner">
                    <div class="spinner-border text-primary me-2" role="status"></div>
                    <span>Fetching JSON from Apps Script...</span>
                </div>
            </div>
		</div>
	</div>

	<!-- TECH STACK SECTION -->
	<h4 class="fw-bold mb-3">Tech Stack</h4>
	<div class="row" id="techStackRow"></div>

	<hr class="my-4">

    <h4 class="fw-bold mb-3">Personel</h4>
    <div class="row" id="personelRow" style="row-gap: 15px;"></div>

    <hr class="my-4">

    <!-- CORE FEATURES -->
    <h4 class="fw-bold mb-3">Core Features</h4>
    <div id="coreFeatureList" class="list-group mb-4"></div>

	<!-- OTHER SECTIONS HERE -->
	<div id="dashboardContent"></div>

</div>

<script>
var API_URL="https://script.google.com/macros/s/AKfycbyWO3cHdedolCK1igmp-m5YHUDC-s5bL0JkNvPkcqjqHm57mHLFN2maQA1U80LdpwHZRw/exec"

function fetchDataAndRender() {
    // Using jQuery AJAX to fetch the JSON
    $.ajax({
        url: API_URL+"?action=structure-project",
        type: "GET",
        dataType: "json", // Expect JSON response
        success: function(data) {
            renderStructureProject(data);
        },
        error: function(xhr, status, error) {
            // Common error: CORS. 
            // Note: Google Apps Script redirects. Simple $.ajax sometimes fails on redirects without specific settings.
            // However, 'dataType: json' usually handles the redirect chain for public scripts.
            console.error("Error fetching data:", error);
            $('#table-container').html(`
                <div class="alert alert-danger">
                    <strong>Failed to load data.</strong><br>
                    Check console for details. Ensure your Apps Script is deployed as "Anyone".
                </div>
            `);
        }
    });
}


function renderStructureProject(data) {

	$("#projectName").text(data["Nama Project"]);

	// ===========================
	// TECH STACK SECTION
	// ===========================
	const techIcons = {
		"React JS": "fa-brands fa-react",
		"Golang": "fa-brands fa-golang",
		"PHP": "fa-brands fa-php",
		"Java": "fa-brands fa-java",
		"Flutter": "fa-brands fa-android"
	};

	data["Tech Stack"].forEach(t => {
		$("#techStackRow").append(`
			<div class="col-md-4">
				<div class="card tech-card bg-primary text-center p-4 mb-3 shadow">
					<div class="tech-icon mb-3">
						<i class="${techIcons[t.value] || 'fa-solid fa-code'}"></i>
					</div>
					<h5>${t.key}</h5>
					<div>${t.value}</div>
				</div>
			</div>
		`);
	});

	// ===========================
	// PERSONEL CARD STYLE
	// ===========================
	data["Personel"].forEach(p => {
		$("#personelRow").append(`
			<div class="col-md-4">
				<div class="card person-card p-3 shadow-sm">
					<h6 class="fw-bold">${p.value}</h6>
					<div class="text-muted">${p.key}</div>
				</div>
			</div>
		`);
	});

	// ===========================
	// CORE FEATURES AS PROGRESS
	// ===========================
    const statusClass = {
		"done": "feature-done",
		"failed": "feature-failed"
	};
    const statusIcons = {
		"done": "fa-check-circle",
		"failed": "fa-times-circle"
	};

	data["Core Features"].forEach(f => {
		$("#coreFeatureList").append(`
			<div class="list-group-item d-flex justify-content-between align-items-center">
				<div>${f.key}</div>
				<div class="${statusClass[f.value]??"feature-progress"}">
					<i class="fa ${statusIcons[f.value]??"fa-clock"}"></i> ${f.value}
				</div>
			</div>
		`);
	});
        // ===========================
	// PROJECT PERIOD TABLE
	// ===========================
	let projectPeriod = data["Project Period"];
	let projectPeriodHtml = `<div class="row text-center">`;

	projectPeriod.forEach(p => {
		projectPeriodHtml += `
			<div class="col-md-4">
				<h6 class="text-muted">${p.key}</h6>
				<div class="fw-bold">${p.value}</div>
			</div>
		`;
	});

	projectPeriodHtml += `</div>`;
    $("#projectPeriod").html(projectPeriodHtml);

	// ===========================
	// PROJECT MATERIAL GRID WITH ICON DETECTION
	// ===========================
	let materials = data["Project Material"];

	$("#dashboardContent").append(`
		<h4 class="fw-bold mb-3">Project Material</h4>
		<div class="row" id="materialGrid" style="row-gap: 15px;"></div>
	`);

	// Detect icon based on URL string
	function getMaterialIcon(url) {
		url = url.toLowerCase();

		if (url.includes("figma.com")) return "fa-brands fa-figma";
		if (url.includes("github.com")) return "fa-brands fa-github";
		if (url.includes(".git")) return "fa-brands fa-git-alt";

		return "fa-solid fa-link";
	}

	materials.forEach(m => {
		let icon = getMaterialIcon(m.value);

		$("#materialGrid").append(`
			<div class="col-md-4">
				<a href="${m.value}" target="_blank" class="text-decoration-none">
					<div class="card shadow-sm p-3 h-100 material-card d-flex" style="cursor:pointer;">
						<div class="d-flex align-items-center">
							<i class="${icon} fa-2x text-primary me-3"></i>
							<div>
								<h6 class="fw-bold mb-1">${m.key}</h6>
								<div class="text-primary text-truncate" style="max-width: 230px;">
									${m.value}
								</div>
							</div>
						</div>
					</div>
				</a>
			</div>
		`);
	});
}

$(document).ready(function () {
    fetchDataAndRender();
});
</script>
